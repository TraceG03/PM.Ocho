<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool generates the required PWA icons for your Construction Project Management app.</p>
    
    <div class="icon-preview">
        <div>
            <canvas id="icon192" width="192" height="192"></canvas>
            <p>192x192</p>
            <button onclick="downloadIcon('icon192', 192)">Download</button>
        </div>
        <div>
            <canvas id="icon512" width="512" height="512"></canvas>
            <p>512x512</p>
            <button onclick="downloadIcon('icon512', 512)">Download</button>
        </div>
        <div>
            <canvas id="appleIcon" width="180" height="180"></canvas>
            <p>Apple Touch Icon (180x180)</p>
            <button onclick="downloadIcon('appleIcon', 180)">Download</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#7c3aed');
            gradient.addColorStop(1, '#5b21b6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw construction icon (simplified)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üèóÔ∏è', size / 2, size / 2);
            
            // Add text
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.fillText('PM', size / 2, size * 0.75);
        }

        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            let filename = '';
            
            if (size === 192) filename = 'pwa-192x192.png';
            else if (size === 512) filename = 'pwa-512x512.png';
            else if (size === 180) filename = 'apple-touch-icon.png';
            
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on load
        window.onload = function() {
            drawIcon('icon192', 192);
            drawIcon('icon512', 512);
            drawIcon('appleIcon', 180);
        };
    </script>
</body>
</html>
